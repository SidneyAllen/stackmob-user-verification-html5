<!DOCTYPE html> 
<html>
  <head>
    <title>StackMob - Verify Usr</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Config jQuery Mobile for use with Backbone.js Router -->
    <script src="jqm-config.js"></script>

    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="http://static.stackmob.com/js/stackmob-js-0.9.2-bundled-min.js"></script>

    <!-- App specific scripts -->
    <script src="app.js"></script>
    
    <!-- maximum scale added to stop zoom on select controls -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- templates -->
    <script type="text/template" id="homeTemplate">
        <div data-role="header">
            <h1>StackMob Verify User</h1>
        </div>
        <div data-role="content">
            <a href="#signup" data-role="button">SignUp</a>
        </div>
    </script>

 
    <script type="text/template" id="verifyTemplate">
        <div data-role="header">
            <h1>Set Password</h1>
        </div>
        <div data-role="content">
        <p>Verify your account and set your password</p>
            <form name="verifyForm" id="verifyForm">
                <input type="password" placeholder="enter password" name="password" required="true" 
                class="password" />
                <input type="button" id="verifyBtn" value="Set Password" >
            </form>
        </div>
    </script>

    
  <script type="text/template" id="signUpTemplate">
      <div data-role="header">
            <h1>SignUp</h1>
        </div>
        <div data-role="content">
          <form name="signUpForm" id="signUpForm">
            <label for="username">username:</label>
            <input type="text" name="username" id="username" placeholder="username" value="" autocapitalize="off" autocorrect="off" class="username">
            
            <label for="email">email:</label>
            <input type="text" placeholder="email" name="email" required="true"  class="email"/>
            <div>
              <button id="signUpBtn" class="btn">SignUp</button>
            </div>
          </form>
        </div>
  </script>

  </head>
  <body></body>
</html>
